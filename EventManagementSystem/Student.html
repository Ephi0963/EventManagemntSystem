<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="Student.css">
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Student Login</h1>
            <form id="loginForm" onsubmit="login(event)">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required>

                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required>

                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>

        <div id="eventSection" style="display: none;">
            <h1>Search and Register for Events</h1>
            <input type="text" id="searchInput" placeholder="Search for events..." onkeyup="searchEvents()">

            <div id="eventList" class="event-list"></div>

            <div id="registrationModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal()">&times;</span>
                    <h2>Register for the Event</h2>
                    <form id="registrationForm" onsubmit="registerEvent(event)">
                        <input type="hidden" id="selectedEventId">
                        <label for="registrantName">Your Name:</label>
                        <input type="text" id="registrantName" required>
                        <button type="submit">Register</button>
                    </form>
                    <div id="registrationMessage"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="registrationMessage"></div> 

    <script src="Student.js"></script>
</body>
</html>
